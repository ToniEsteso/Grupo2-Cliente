<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VeganFood</title>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/index.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>

</head>

<body>
    <div class="l-page">
        <div class="l-page__header">
            <!-- Pensar otro nombre para cabecera -->
            <div class="menu">
                <div class="menu__item">
                    LOGO
                </div>
                <div class="menu__item">
                    <div class="barra-busqueda">
                        <input class="barra-busqueda__input" type="text" placeholder="Buscar..." name="barra-busqueda">
                        <button class="barra-busqueda__boton" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="menu__item menu__item--derecho">
                    <img src="assets/img/user1.png" style="height: 80px;">
                </div>
            </div>
        </div>
        <div class="l-page__menu-lateral">
            <div class="menu-lateral" id="menu-lateral">
                <div class="menu-lateral__hamburguesa">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="l-page__content">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000"
                data-pause="false">
                <div id="carousel" class="carousel-inner">
                </div>
            </div>
        </div>
        <div class="l-page__footer">
                <div class="footer__paneles l-columnas l-columnas--3-columnas l-columnas--gap-m">
                        <div class="panel">
                            <div class="panel__titulo">¿Quiénes somos?</div>
                            <div class="panel__texto">Soy un texto</div>
                        </div>
                        <div class="panel">
                            <div class="panel__titulo">¿Cuál es nuestro objetivo?</div>
                            <div class="panel__texto">Soy un texto</div>
                        </div>
                        <div class="panel">
                            <div class="panel__titulo">Contacto</div>
                            <div class="panel__texto">Soy un texto</div>
                        </div>
                    </div>
            <div class="footer__enlaces"></div>
            <div class="footer__disclaimer">
                <span>© 2019,VeganFood. Todos los derechos reservados.</span>
            </div>
        </div>
    </div>
</body>

</html>
