<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VeganFood</title>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather Sans' rel='stylesheet'>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>

    <link rel="shortcut icon" type="image/png" href="assets/img/icono.ico" />
</head>

<body class="body">
    <div class="l-page">
        <div class="l-page__header">
            <!-- Pensar otro nombre para cabecera -->
            <div class="menu">
                <div class="menu__item menu__item--izquierdo">
                    <button class = "boton boton--back"><i class="fas fa-arrow-left"></i></button>
                </div>
                <div class="menu__item menu__item--derecho">
                    <div id="botonAbrirLogIn" class="boton boton--secundario">Log in</div>
                </div>
            </div>
        </div>
        <div class="l-page__content">
            <div class="register">
                <div class="register__item register__item--izquierda">
                    <img class="register__logo" src="assets/img/logo.png">
                    <h3 class="register__welcome">Bienvenido</h3>
                    <p class="register__msg">Regístrate para disfrutar de todos nuestros servicios</p>
                </div>
                <div class="register__item register__item--derecha">
                    <form class="form" enctype="multipart/form-data" id="formularioRegistro" method="post">
                        <div class="register_header">
                            <h1 class="register__tittle">REGISTRO</h1>
                        </div>

                        <label for="nombre" class="form-label">Nombre:</label>
                        <input id="inputNombre" type="text" class="form-input" placeholder="Escriba su nombre">

                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input id="inputApellidos" type="text" class="form-input" placeholder="Escriba sus apellidos">

                        <label for="email" class="form-label">Email:</label>
                        <input id="inputEmail" type="text" class="form-input" placeholder="Escriba su correo electrónico">

                        <label for="nick" class="form-label">Nick:</label>
                        <input id="inputNick" type="text" class="form-input" placeholder="Escriba su nick">

                        <label for="pass" class="form-label">Contraseña:</label>
                        <input id="inputPassword1" type="password" class="form-input" placeholder="Escriba su contraseña">

                        <label for="pass" class="form-label">Repite la contraseña:</label>
                        <input id="inputPassword2" type="password" class="form-input" placeholder="Repite la contraseña">

                        <label for="avatar" class="form-label">Imagen de Pefil:</label>
                        <input id="inputAvatar" type="file" class="form-input" placeholder="Escoja su imagen de perfil">

                        <input id="botonRegistrar" type="submit" class = "form-submit" value = "Registrarse">
                    </form>
                </div>

            </div>
        </div>

    </div>
    <div class="l-page__footer">
        <div class="footer__enlaces"></div>
        <div class="footer__disclaimer">
            <span>© 2019,VeganFood. Todos los derechos reservados.</span>
        </div>
    </div>
    </div>
    <div class="log-in">
        <div class="log-in__nombre">
            <div class="log-in__label"><i class="fas fa-user"></i></div>
            <input id="inputUsuario" class="log-in__input" type="text" placeholder="Correo electrónico...">
        </div>
        <div class="log-in__contrasenya">
            <div class="log-in__label"><i class="fas fa-key"></i></div>
            <input id="inputContrasenya" class="log-in__input" type="password" placeholder="Contraseña...">
        </div>
        <div class="log-in__boton">
            <div class="boton" id="botonLogin">
                Entrar
            </div>
        </div>
    </div>

    <div id="notificacion" class="notificacion">

    </div>
</body>

</html>
